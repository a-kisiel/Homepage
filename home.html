<!DOCTYPE html>

<head>
    <title> Home </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Source+Sans+Pro:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>

<body>

    <div id="sidebar">
        <label class="switch">
            <input type="checkbox" id="vcSwitch" onchange="toggleVC();">
            <span class="slider round"></span>
        </label>
        <p class="preflabel"> Toggle voice commands </p>
        <label class="switch">
            <input type="checkbox" id="acSwitch" onchange="toggleClock();">
            <span class="slider round"></span>
        </label>
        <p class="preflabel"> Toggle 24hr clock </p>

        <!-- Color wheel implementation (here and in the CSS/js files) shamelessly ripped from https://iro.js.org/ -->
        <div id="picker""></div>
        <div id="colorBar">
            <input type="tel" maxlength="6" id="enterColor" class="colorButtons">
            <button id="colorButton" class="colorButtons"
                onclick="let color = document.getElementById('enterColor').value; changeColor(color);"> ok </button>
            <button id="revertButton" class="colorButtons" onclick="revertColor();"> revert </button>
        </div>
        <p id="colorNote"> Original color value was #17182f </p>

        <div>
            <div style="display: flex;">
                <h1> Favorites </h1>
                <button id="plusbutton" onclick="let newfav = document.getElementById('addfavtext').value; addFavorite(newfav);"> + </button>
            </div>
            <div id="favoritestab">
                <div style="display: flex;">
                    <input type="text" id="addfavtext" class="favbutton" placeholder="www.example.com">
                    <button class="deletefav" onclick="let newfav = document.getElementById('addfavtext').value; addFavorite(newfav);" style="background-color: green;"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </button>
                </div>
                <ul id="favoriteslist">
                </ul>
            </div>
        </div>
    </div>

    <!-- Particles implementation (here and in the CSS/js files) shamelessly ripped from https://codepen.io/bob6664569/pen/rOzmve -->

    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <button title="Preferences" id="prefs" onclick="togglePrefs();"><i class="fas fa-cog"></i></button>

    <div id="stardate"></div>

    <div id="conn">
        <input type="text" class="dash_button" id="heading" size="28" maxlength="255" value="" autofocus />
        <button type="button" class="dash_button" id="warp9" onclick="engage(null);"></button>
    </div>
    <div id="extensionStack">
        <div id="hueylewis" class="extension">

        </div>
        <div id="weather" class="extension">
            <!-- Maybe have as a flat widget, then if there is more than one active extension push it to the side? Or add an option for it to be on the side rather than in the stack -->
        </div>

        <div id="favoritesDiv" class="extension">
        </div>
    </div>

</body>

<script async src="localhome.js"></script>
